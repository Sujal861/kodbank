services:
  - type: web
    name: kodbank-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generates a random secret
      - key: CLIENT_URL
        sync: false  # Set to your Vercel URL
